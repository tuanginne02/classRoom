<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>

  <!-- Loading indicator for better UX -->
  <div id="loading-indicator"
    style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255, 255, 255, 0.9); z-index: 9999; display: flex; align-items: center; justify-content: center;">
    <div style="text-align: center;">
      <div
        style="width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #3b82f6; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 16px;">
      </div>
      <p style="color: #6b7280; font-size: 16px;">Loading ClassRoom...</p>
    </div>
  </div>

  <style>
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>

  <script>
    // Show loading indicator
    document.getElementById('loading-indicator').style.display = 'flex';

    // Hide loading indicator when app is ready
    window.addEventListener('load', function () {
      setTimeout(function () {
        document.getElementById('loading-indicator').style.display = 'none';
      }, 1000);
    });

    // Service Worker registration for PWA
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('/sw.js')
          .then(function (registration) {
            console.log('SW registered: ', registration);
          })
          .catch(function (registrationError) {
            console.log('SW registration failed: ', registrationError);
          });
      });
    }
  </script>
</body>

</html>
